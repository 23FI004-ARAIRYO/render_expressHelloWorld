<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <style>
    .chat {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .form {
      display: flex;
    }

    .input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }

    .submit {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }

    .toggle-stamp {
      padding: 10px;
      border: 1px solid #ccc;
      background: #f0f0f0;
      cursor: pointer;
      margin: 5px 0;
    }

    .stamp-buttons {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      padding: 5px;
      border: 1px solid #ccc;
      background: #fafafa;
      margin-bottom: 5px;
    }

    .stamp {
      padding: 10px;
      border: 1px solid #ccc;
      background: #eee;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="chat">
    <button type="button" class="toggle-stamp">Stamp</button>
    <div class="stamp-buttons" style="display: none;">
      <button class="stamp" data-stamp="ğŸ˜Š">ğŸ˜Š</button>
      <button class="stamp" data-stamp="ğŸ˜¢">ğŸ˜¢</button>
      <button class="stamp" data-stamp="ğŸ˜¡">ğŸ˜¡</button>
      <button class="stamp" data-stamp="ğŸ˜‡">ğŸ˜‡</button>
      <button class="stamp" data-stamp="ğŸ¤”">ğŸ¤”</button>
      <button class="stamp" data-stamp="ğŸ«¡">ğŸ«¡</button>
      <button class="stamp" data-stamp="ğŸ¥³">ğŸ¥³</button>
      <button class="stamp" data-stamp="ğŸ’©">ğŸ’©</button>
      <button class="stamp" data-stamp="ğŸ¤¡">ğŸ¤¡</button>
      <button class="stamp" data-stamp="ğŸ˜¡">ğŸ˜¡</button>
      <button class="stamp" data-stamp="ğŸ‘">ğŸ‘</button>
      <button class="stamp" data-stamp="ğŸ‘‹">ğŸ‘‹</button>
    </div>
    <ul class="messages"></ul>
    <form class="form">
      <input class="input" autocomplete="off" />
      <button class="submit">Send</button>
    </form>
  </div>

  <script>
    function main() {
      const myId = self.crypto.randomUUID().substr(0, 8)

      const host = location.origin.replace(/^http/, 'ws')
      const ws = new WebSocket(host + '/ws')

      const form = document.querySelector('.form')

      form.onsubmit = function (e) {
        e.preventDefault()
        const input = document.querySelector('.input')
        const text = input.value
        ws.send(myId + ': ' + text)
        input.value = ''
        input.focus()
      }

      document.querySelectorAll('.stamp').forEach(button => {
        button.onclick = function () {
          const stamp = button.dataset.stamp;
          ws.send(myId + ': ' + stamp);
        };
      });

      const toggleButton = document.querySelector('.toggle-stamp');
      const stampButtons = document.querySelector('.stamp-buttons');
      toggleButton.onclick = function () {
        if (stampButtons.style.display === 'none') {
          stampButtons.style.display = 'flex';
        } else {
          stampButtons.style.display = 'none';
        }
      };

      ws.onmessage = function (msg) {
        const response = msg.data
        // 6a7fdb38: yoge!!
        const [id, text] = response.split(': ')

        const messageList = document.querySelector('.messages')
        const li = document.createElement('li')
        li.textContent = response
        document.createElement('img')
        const img = document.createElement('img')
        img.src = `https://api.dicebear.com/9.x/rings/svg?seed=${id}`
        img.alt = 'Dice'
        img.style.width = '20px'
        img.style.height = '20px'
        img.style.verticalAlign = 'middle'
        li.prepend(img)

        messageList.appendChild(li)
      }

      ws.onerror = function (error) {
        console.error('WebSocket Error: ', error)
      }
    }

    main()
  </script>
</body>

</html>
